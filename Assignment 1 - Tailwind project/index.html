<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card</title>
  </head>
  <body>
    <div
      class="h-screen bg-gray-200 w-full flex justify-center items-center font-mono"
    >
      <div
        class="h-2/4 w-[43%] bg-white border-solid border-2 rounded-lg relative shadow-2xl"
      >
        <div class="bg-black h-1/3 w-full flex flex-col">
          <h1 class="text-white text-3xl text-center font-semibold mt-9 ml-14">
            Retro Shoe
          </h1>

          <div class="text-white text-center text-xl mt-1 ml-14">
            $89.00 <span class="text-teal-400">IN STOCK</span>
          </div>
        </div>
        <div
          class="h-[68%] w-48 absolute top-10 left-11 shadow-[4px_4px_0px_0px_#2dd4bf] overflow-hidden"
        >
          <img
            class="h-full w-full object-center rounded-sm"
            src="./shoe-1.png"
            alt="Shoe"
            loading="lazy"
          />
        </div>
        <div class="flex gap-x-4 justify-center mt-8 ml-44 items-center">
          <button
            class="bg-black h-11 w-11 flex justify-center items-center shadow-[2px_2px_0px_0px_#2dd4bf] text-white text-lg"
          >
            XS
          </button>
          <button
            class="ease-in duration-150 text-slate-500 text-lg hover:bg-black h-11 w-11 flex justify-center items-center hover:shadow-[2px_2px_0px_0px_#2dd4bf] hover:text-white"
          >
            S
          </button>
          <button
            class="ease-in duration-150 text-slate-500 text-lg hover:bg-black h-11 w-11 flex justify-center items-center hover:shadow-[2px_2px_0px_0px_#2dd4bf] hover:text-white"
          >
            M
          </button>
          <button
            class="ease-in duration-150 text-slate-500 text-lg hover:bg-black h-11 w-11 flex justify-center items-center hover:shadow-[2px_2px_0px_0px_#2dd4bf] hover:text-white"
          >
            L
          </button>
          <button
            class="text-slate-500 text-lg hover:bg-black h-11 w-11 flex justify-center items-center hover:shadow-[2px_2px_0px_0px_#2dd4bf] hover:text-white ease-in duration-150"
          >
            XL
          </button>
        </div>
        <div
          class="flex mb-4 text-sm font-medium justify-center gap-x-6 mt-10 ml-52"
        >
          <button
            class="px-4 h-12 font-semibold tracking-wider border-2 border-black bg-teal-400 text-black text-lg hover:bg-indigo-500 hover:text-white ease-in duration-150"
          >
            BUY NOW
          </button>
          <button
            class="px-4 h-12 uppercase font-semibold tracking-wider border border-slate-200 text-slate-900 text-lg hover:bg-green-500 hover:text-white ease-in duration-150"
          >
            ADD TO BAG
          </button>
          <button class="">
            <svg width="20" height="20" fill="currentColor" aria-hidden="true">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              />
            </svg>
          </button>
        </div>
        <p class="text-sm leading-6 text-slate-500 text-center ml-56">
          Free shipping on all continental US orders.
        </p>
      </div>
    </div>
  </body>
</html>
